        <title> PLANOS OI FIBRA</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
        <script type="text/javascript" src="{% static 'script.js' %}">
        </script>

    </head>
    <body>
        <header class="navbar">
            <div class="navbar_logo">              
                <img 
                  src="{% static 'img/img_agenteautorizado.png' %}" 
                  alt="logo oi" 
                  width="75" 
                  height="35">
        </header>
      <div class="carousel">
            <input type="radio" name="carousel" id="slide1" checked>
            <input type="radio" name="carousel" id="slide2">
            <div class="slides">
              <div class="slide">
                {% load static %}
                  <img src="{% static 'img/capa_oi.png' %}" alt="Slide 1">
              </div>
              <div class="slide">
                {% load static %}
                  <img src="{% static 'img/bbb-oi.png' %}" alt="Slide 2">
              </div>
            </div>           
      </div>

        

<!-- CADASTRO -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">ESCOLHA SEU PLANO</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Para Você</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Para Empresa</a>
                  </li>
                </ul>
                <span class="navbar-text">
                  CONTRATE AGORA 
                </span>
              </div>
            </div>
          </nav>
        
        <form>
            <legend>CONSULTE SUA VIABILIDADE</legend>
                <label for="nome">Nome:</label>
                <input id="nome" type="text">
                <label for="cep">CEP:</label>
                <input id="cep" type="number">
                <label for="numeroResidencia">Numero da Residência:</label>
                <input id="numeroResidencia" type="number">
                <label for="tel">Número de Telefone:</label>
                <input id="tel" type="number">
                <button type="button" class="btn">ENVIAR INFORMAÇÕES</button>
          </form>
          {% block content %}
          {% endblock %}
    </body>

</html>
